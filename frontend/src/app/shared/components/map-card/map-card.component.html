<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{ location.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ location.adress }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [attr.id]="'map-place-' + location.id" class="map"></div>
  </mat-card-content>
  <ng-container *ngIf="saveEdit">
    <mat-card-actions [align]="'end'">
      <button mat-raised-button (click)="emitToParentUpdate()" color="primary">
        Confirmar
      </button>
    </mat-card-actions>
  </ng-container>
  <ng-container *ngIf="location.user_id">
    <mat-card-actions [align]="'end'">
      <button mat-raised-button (click)="emitToParentEdit()" color="primary">
        Editar
      </button>

      <button mat-raised-button (click)="emitToParentDelete()" color="warn">
        Remover
      </button>
    </mat-card-actions>
  </ng-container>
  <ng-container *ngIf="createView">
    <mat-card-actions [align]="'end'">
      <button mat-raised-button (click)="emitToParentCreate()" color="primary">
        Adicionar
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
