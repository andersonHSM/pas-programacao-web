<form [formGroup]="locationForm">
  <div
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center stretch"
    style="width: 100%; height: 80%; overflow: auto;"
  >
    <div fxLayout="row" fxLayoutAlign="center">
      <h3>Editar local</h3>
    </div>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input type="text" matInput autocomplete="off" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Endere√ßo</mat-label>
      <input
        type="text"
        matInput
        autocomplete="off"
        formControlName="adressRaw"
      />
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="5px">
      <button
        mat-stroked-button
        color="accent"
        [disabled]="locationForm.invalid"
        (click)="geolocateMap()"
      >
        Visualizar
      </button>
      <!-- <button mat-raised-button color="primary">Adicionar</button> -->
    </div>

    <div *ngIf="locations" fxLayout="column" style="width: 100%;">
      <ng-container *ngFor="let location of locations">
        <app-map-card
          (locationToUpdateEmitter)="update($event)"
          [saveEdit]="true"
          [location]="location"
        ></app-map-card>
      </ng-container>
    </div>
  </div>
</form>
